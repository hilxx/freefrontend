<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 요소 연습</title>
    <link rel="stylesheet" href="./css/17-svg_02.css">
</head>
<body>
    <svg viewBox="0 0 300 300" width="300" height="300">
        <rect x="100" y="100" width="100" height="100" />
        <!-- == <polygon points="100,100 200,100 200,200 100,200" /> -->
    </svg>
    <svg width="300" height="300" fill="#F7CAC9">
        <!-- #92A8D1 -->
        <rect x="100" y="100" width="200" height="100" />
    </svg>
    <svg width="300" height="300" fill="#92A8D1">
        <circle cx="150" cy="150" r="100"></circle>
    </svg>
    <svg widht="300" height="300" fill="yellowgreen">
        <ellipse cx="150" cy="150" rx="100" ry="50"></ellipse>
        <!-- rx와 ry 값이 똑같으면 정원이됨 -->
    </svg>
    <svg width="300" height="300" stroke="#bba87e" stroke-width="10">
        <line x1="100" y1="100" x2="200" y2="150" />
    </svg>
    <svg width="300" height="300" stroke="#b1a8f9" stroke-width="10">
        <line x1="150" y1="100" x2="150" y2="200"></line>
        <line x1="100" y1="150" x2="200" y2="150"></line>
    </svg>
    <svg width="300" height="300" stroke="#b7ccc1" stroke-width="10" fill="none">
        <polyline points="80,160 120,200 200,110"></polyline>
    </svg>
    <svg width="300" height="300" fill="green">
        <polygon points="50,250 150,50 250,250"></polygon>
    </svg>
    <svg width="300" height="300" fill="pink">
        <path d="M 50 50 L 250 250 V 150 H 50 L 50 50" />
    </svg>
</body>
</html>
