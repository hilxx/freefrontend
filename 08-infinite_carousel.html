<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/08-infinite_carousel.css">
    <script src="./js/08-infinite_carousel.js"></script>
</head>
<body>
    <!-- 평소에 내가 만들던 slide와 다른 구조 -->
    <!-- 나는 원래 js로 cloneNode하여 만들었다면, 이 예제는 복사할 item을 html로 만들어 놓았음 -->
    <!-- 문제가 있다 ==> 이미지를 넣었는데, 4/5번 이미지가 opacity=0;으로 적용되서 안보임! -->
    <!-- 내가 하던 방식대로 cloneNode를 이용해서 만들어보기 => 09번 예제로! -->
    <div class="items">
        <div class="item active">
            <!-- <img src="http://via.placeholder.com/500x500" alt=""> -->
            <img src="./images/item01.jpg" alt="item_img1">
        </div>
        <div class="item next">
            <img src="./images/item02.jpg" alt="item_img2">
        </div>
        <div class="item">
            <img src="./images/item03.jpg" alt="item_img3">
        </div>
        <div class="item">
            <img src="./images/item04.jpg" alt="item_img4">
        </div>
        <div class="item prev">
            <img src="./images/item05.jpg" alt="item_img5">
        </div>
        <div class="button-container">
            <div class="button"><i class="fas fa-angle-left"></i></div>
            <div class="button"><i class="fas fa-angle-right"></i></div>
        </div>
    </div>
</body>
</html>
